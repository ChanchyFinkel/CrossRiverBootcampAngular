<form [formGroup]="reportForm">
<div class="container">
    <mat-form-field appearance="outline">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [rangePicker]="rangePicker">
          <input matStartDate placeholder="Start date" formControlName="startDate">
          <input matEndDate placeholder="End date" formControlName="endDate" >
        </mat-date-range-input>
        <mat-hint>Dates</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="rangePicker"></mat-datepicker-toggle>
        <mat-date-range-picker #rangePicker></mat-date-range-picker>
      </mat-form-field>
    <mat-form-field appearance="outline" floatLabel="always" dir="ltr">
      <mat-label>City</mat-label>
      <input matInput type="text" name="city" placeholder="City" formControlName="city" >
    </mat-form-field>
    <mat-form-field appearance="outline" floatLabel="always" dir="ltr" class="price">
      <mat-label>Address</mat-label>
      <input matInput type="text" id="address" placeholder="Address" formControlName="address" >
    </mat-form-field>
  </div>

  <br>
