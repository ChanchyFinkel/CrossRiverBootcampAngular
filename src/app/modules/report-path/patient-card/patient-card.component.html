    <h1>Patient Form</h1>

<form [formGroup]="patientForm">
<div class="container">
<mat-form-field appearance="outline" #formField="matFormField">
    <mat-label>Id Number</mat-label>
    <input matInput placeholder="123456789" formControlName="id">
  </mat-form-field>


  <mat-form-field appearance="outline" #formField="matFormField">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Jon Boy" formControlName="name"> 
  </mat-form-field>
  
  <mat-form-field appearance="outline">
    <mat-label>Date Of Birth</mat-label>
    <input matInput [matDatepicker]="picker" placeholder="12/31/2002" formControlName="dateOfBirth">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

</div>
<br>
<br>
